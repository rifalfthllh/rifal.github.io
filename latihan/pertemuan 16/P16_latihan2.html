<!DOCTYPE html>
<html>
<head>
  <title>Opera si Aritmatika</title>
</head>
<body>
  <p><script language="JavaScript" type="text/javascript">
    document.writeln("<pre>");
    document.writeln("<h1>Operasi Aritmatik</h1>");
    
    var A = "100";
    var B = "200";
    var C = 300;
    var D = 400;
    
    var E = A + B;
    document.writeln("Concatenation of '100' and '200' = " + E);
    
    E = B + C;
    document.writeln("Concatenation of '200' and 300 = " + E);
    
    E = C + D;
    document.writeln("Addition of 300 and 400 = " + E);
    
    document.writeln("</pre>");
  </script></p>
</body>
</html>
