<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Calculator</h2>

  <input type="number" id="value1" placeholder="Nilai 1">
  
  <select id="operator">
    <option value="add">Tambah</option>
    <option value="subtract">Kurang</option>
    <option value="multiply">Kali</option>
    <option value="divide">Bagi</option>
  </select>
  
  <input type="number" id="value2" placeholder="Nilai 2">

  <button onclick="calculate()">Submit</button>

  <div id="result"></div>

  <script>
    function calculate() {
      var value1 = parseFloat(document.getElementById("value1").value);
      var value2 = parseFloat(document.getElementById("value2").value);
      var operator = document.getElementById("operator").value;
      var result;

      switch (operator) {
        case "add":
          result = value1 + value2;
          break;
        case "subtract":
          result = value1 - value2;
          break;
        case "multiply":
          result = value1 * value2;
          break;
        case "divide":
          if (value2 !== 0) {
            result = value1 / value2;
          } else {
            result = "Error: Division by zero";
          }
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById("result").innerHTML = "Hasil: " + result;
    }
  </script>

</body>
</html>
