<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan1</title>
  </head>
  <body>
    <script>
      var a = 12;
      var b = 4;
      function perkaliandengan2(input) {
        var hasil = input * 2;
        return hasil;
      }
      document.write(
        "dua kali dari ",
        b,
        " adalah ",
        perkaliandengan2(b),
        "<br>"
      );
      document.write("nilai dari a adalah ", a);
    </script>
  </body>
</html>
