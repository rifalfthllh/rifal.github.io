<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan4</title>
  </head>
  <body>
    <p>sum of all arguments</p>
    <p id="coba"></p>
    <script>
      function sumall() {
        var i;
        var sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      document.getElementById("coba").innerHTML = sumall(
        10,
        127,
        400,
        125,
        34,
        78
      );
    </script>
  </body>
</html>
