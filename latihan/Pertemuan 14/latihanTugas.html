<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Menghitung Luas Trapesium</title>
  </head>
  <body>
    <script>
      // Mendefinisikan variabel
      var garisAtas = 8; // Ganti dengan nilai garis atas yang diinginkan
      var garisBawah = 5; // Ganti dengan nilai garis bawah yang diinginkan
      var tinggi = 4; // Ganti dengan nilai tinggi yang diinginkan

      // Menghitung luas trapesium
      var luas = ((garisAtas + garisBawah) * tinggi) / 2;

      // Menampilkan output
      document.write("<h2>Menghitung Luas Trapesium</h2>");
      document.write("<p>Diketahui:</p>");
      document.write("<p>Garis Atas: " + garisAtas + " Cm</p>");
      document.write("<p>Garis Bawah: " + garisBawah + " Cm</p>");
      document.write("<p>Tinggi: " + tinggi + " Cm</p>");
      document.write("<p>Maka:</p>");
      document.write(
        "<p>Luas: (" +
          garisAtas +
          " + " +
          garisBawah +
          ") * " +
          tinggi +
          " / 2 = " +
          luas +
          " Cm2</p>"
      );
    </script>
  </body>
</html>
